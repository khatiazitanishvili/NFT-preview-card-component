<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="nftcard">

    <img class="eth" src="./images/image-equilibrium.jpg" />
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>


    <div class="group4">
      <img src="./images/icon-ethereum.svg" />
      <span class="svg1">0.041 ETH</span>

      <img src="./images/icon-clock.svg" />
      <span class="svg2">3 days left</span>
    </div>

    <div id="rectangle"></div>

    <div class="group4">
      <div class="avatar"><img src="./images/image-avatar.png" /></div>
      <div class="creator">Jules Wyvern
        <div class="name">Creation of</div>
      </div>
    </div>
  </div>






  <!-- 
    <div class="avatar">
      <img src="./images/image-avatar.png" />
      <a>Jules Wyvern</a>
    </div> -->
















</body>

</html>
